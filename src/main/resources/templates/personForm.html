<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Form</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{bootstrap.min.css}">
</head>
<body class="container">
        <!--
        // th:text to write the content in view
        // th:field to save the input value in the field variable
        -->
        <div><a href="http://localhost:8080/"><button class="btn-sm btn-outline-secondary">Home Page</button></a></div>

        <div>
            <form th:object="${personForm}" th:action="@{/personForm}" method="post">
                <table>
                    <tr>
                        <td>Email: </td>
                        <td><label>
                            <input type="text" th:field="*{email}" placeholder="your email">
                        </label></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                    </tr>

                    <tr>
                        <td>Name: </td>
                        <td><label>
                            <input type="text" th:field="*{name}" placeholder="your name" required>
                        </label></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                    </tr>

                    <tr>
                        <td>Age: </td>
                        <td>
                            <label>
                            <input type="text" th:field="*{age}" placeholder="your age" required>
                            </label>
                        </td>
                        <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" value="send">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <p class="text-center text-muted">&copy; <a class="text-muted" href="https://www.parwand.net">parwand.net</a></p>

</body>
</html>
